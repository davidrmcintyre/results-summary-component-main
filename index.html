<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
<link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="left">
        <h4>Your Result</h4>
        <div class="score-left">
          <span class="big-score">76</span>
          <span class="small-score">of 100</span>
        </div>
        <div class="left-text">
          <h3>Great!</h3>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="right">
        <h4>Summary</h4>
        <div class="scores">
          <div class="score-reaction score">
            <div class="score-container">
              <img src="assets/images/icon-reaction.svg" alt="icon for reaction score">
              <span>Reaction</span>
            </div>
            <span class="black-text">80 <span class="grey">/ 100</span></span>
          </div>
          <div class="score-memory score">
            <div class="score-container">
              <img src="assets/images/icon-memory.svg" alt="icon for memory">
              <span>Memory</span>
            </div>
            <span class="black-text">92 <span class="grey">/ 100</span></span>
          </div>
          <div class="score-verbal score">
            <div class="score-container">
              <img src="assets/images/icon-verbal.svg" alt="icon for verbal">
              <span>Verbal</span>
            </div>
            <span class="black-text">61 <span class="grey">/ 100</span></span>
          </div>
          <div class="score-visual score">
            <div class="score-container">
              <img src="assets/images/icon-visual.svg" alt="icon for visual">
              <span>Visual</span>
            </div>
            <span class="black-text">72 <span class="grey">/ 100</span></span>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/davidrmcintyre" target="_blank">David McIntyre</a>.
  </footer>
</body>
</html>
